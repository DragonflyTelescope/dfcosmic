name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Force CPU-only PyTorch so pip doesn't download CUDA wheels (nvidia-*)
          python -m pip install --no-cache-dir --index-url https://download.pytorch.org/whl/cpu torch

          # Now install your package + test deps
          python -m pip install --no-cache-dir -e .
          python -m pip install --no-cache-dir "pytest>=8.3.4" "pytest-cov>=6.0.0"

      - name: Run tests with coverage
        run: |
          pytest --cov=dfcosmic --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
